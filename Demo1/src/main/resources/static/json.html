<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var sv = {
				"name" : "Đặng Thành Trung",
				"gender" : true,
				"marks" : 7.5,
				"contact" : {
					"email" : "dangthanhtrung57@gmail.com",
					"phone" : "0889641810"
				},
				"subjects" : ["WEB205", "COM108"]
		}
		//truy xuat
		console.log(sv);
		// truy xuat thuoc tinh
		sv.name = sv['name'].toUpperCase();
		console.log(sv.name, sv.contact.email, sv.subjects[0]);
		
		// Duyet doi tương theo key
		for(var key in sv){
			console.log(key, sv[key])
		}
		
		//Chuyển đối tượng JSON sang chuỗi
		var text = JSON.stringify(sv);
		console.log(text);
		
		//Chuyển đổi chuỗi sang đối tượng JSON
		var obj = JSON.parse(text);
		console.log(obj);
		
	</script>
</body>
</html>
