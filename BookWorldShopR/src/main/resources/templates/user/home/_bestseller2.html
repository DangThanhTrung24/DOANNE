<div class="main-sidebar category-wrapper fix mb-24">
                            <div class="section-title-2 d-flex justify-content-between mb-28">
                                <h3>best seller</h3>
                                <div class="category-append"></div>
                            </div> <!-- section title end -->
                            <div class="category-carousel-active row" data-row="3">
                            
                            
                            
                            <th:block th:each="item: ${listBestSeller}">



                            
                                <div class="col">
                                    <div class="category-item">
                                        <div class="category-thumb" >
                                            <a th:href="@{|/product/${item.product.Namesearch}|}" >
                                                <img th:src="@{|/assets/img/imageProducts/${item.product.Image1}|}" alt="" >
                                            </a>
                                        </div>
                                        <div class="category-content">
                                            <h4><a th:href="@{|/product/${item.product.Namesearch}|}">[[${item.product.name}]]</a></h4>
                                            <div class="price-box">
                                                <div class="regular-price">
                                                    [[${#numbers.formatInteger(item.product.price,3,'POINT')}]]đ
                                                </div>
                                                
                                                	
                                                	
                                                	<th:block th:if="${item.product.sales != 0}")>
                                                	<span class="old-price">
                                                    <del>[[${#numbers.formatInteger(item.product.sales,3,'POINT')}]]đ</del>
                                                    </span>
                                                    </th:block>
                                                    
                                               
                                            </div>
                                            <div class="ratings">
                                            
                                            	<th:block th:if="${item.totalStar != 0}")>
                                                <th:block th:each="i: ${#numbers.sequence(1, item.totalStar)}">
													<span class="fa fa-stack">
													<i class="fa fa-star fa-stack-1x"></i>
													</span>
												</th:block>
                                                </th:block>
                                                
                                                <th:block th:if="${item.totalStar != 5}">
												<th:block
													th:each="i: ${#numbers.sequence(1, 5 - item.totalStar)}">
													<span class="fa fa-stack">
													<i class="fa fa-star-o fa-stack-1x"></i>
													</span>
												</th:block>
												</th:block>
                                                
                                                
                                               
                                            </div>
                                        </div>
                                    </div> <!-- end single item -->
                                </div> <!-- end single item column -->
                         
                         
                         
                         </th:block>
                         
                         
                         
                         
                            </div>
                        </div>
