<th:block th:i="${listSale.size!=0}">
<div class="col-lg-6">
                        <div class="hot-deals-wrap2 space-pro-3 fix">
                            <div class="section-title-2 d-flex justify-content-between mb-28">
                                    <h3>hot promotional</h3>
                                    <div class="category-append"></div>
                            </div> <!-- section title end -->
                            <div class="deals-carousel-active2 slick-padding">
                                
                                <!-- product single item start -->
                                
                                
                                <th:block th:each="item: ${listSale}">
                                
                                
                                <div class="product-item fix">
                                    <div class="product-thumb">
                                        <a th:href="@{|/product/${item.product.Namesearch}|}">
                                            <img th:src="@{|/assets/img/imageProducts/${item.product.image1}|}" class="img-pri" alt="" height="250px" width="100px">
                                            <img th:src="@{|/assets/img/imageProducts/${item.product.image2}|}" class="img-sec" alt="" height="250px" width="100px">
                                        </a>
                                        
                                        <div class="product-label">
                                            <span>sale</span>
                                        </div>
                                        
                                        <div class="product-action-link">
                                            <a href="#" data-toggle="modal" data-target="#quick_view"> <span data-toggle="tooltip" data-placement="left" title="Quick view"><i class="fa fa-search"></i></span> </a>
                                            <a href="#" data-toggle="tooltip" data-placement="left" title="Wishlist"><i class="fa fa-heart-o"></i></a>
                                            <a href="#" data-toggle="tooltip" data-placement="left" title="Compare"><i class="fa fa-refresh"></i></a>
                                            <a th:attr="ng-click=@{|cart.add(${item.product.id})|}" data-toggle="tooltip" data-placement="left" title="Add to cart"><i class="fa fa-shopping-cart"></i></a>
                                        </div>
                                        
                                    </div>
                                    <div class="product-content">
                                        <h4><a th:href="@{|/product/${item.product.Namesearch}|}"  style="white-space: nowrap;">[[${item.product.name}]]</a></h4>
                                        <div class="pricebox">
                                        
                                        	<div class="row">
                                        		<div class="regular-price col-lg-3">
                               		             [[${#numbers.formatInteger(item.product.price,3,'POINT')}]]₫
                                      	        </div>
                                      	        <th:block th:if="${item.product.sales != 0}">
                                      	        <div class="col-lg-6">
                                        		 <del>[[${#numbers.formatInteger(item.product.sales,3,'POINT')}]]₫</del>
                                        		</div>
                                        		</th:block>
                                        	</div>
                                        
                                            
                                            <div class="ratings">
                                                
                                                <th:block th:if="${item.totalStar != 0}">
													<th:block
														th:each="i: ${#numbers.sequence(1, item.totalStar)}">
														<span class="fa fa-stack">
														<i class="fa fa-star fa-stack-1x"></i>
														</span>
													</th:block>
												</th:block>
												<th:block th:if="${item.totalStar != 5}">
													<th:block
														th:each="i: ${#numbers.sequence(1, 5 - item.totalStar)}">
														<span class="fa fa-stack">
														<i class="fa fa-star-o fa-stack-1x"></i>
														</span>
													</th:block>
												</th:block>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                
                                </th:block>
                                
                                
                                
                                <!-- product single item end -->
                            </div>
                        </div>
                    </div>
                    
                    </th:block>
