<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
	<th:block id="breadcums">
		<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-wrap">
							<nav aria-label="breadcrumb">
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">404Page</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
	</th:block>
	<th:block id="aside">
		<div th:replace="/user/layout/_aside.html"></div>
	</th:block>

	<main>
		<div id="content" class="col-sm-4 m-auto">
			<h1 class="font-weight-bold text-danger">Lỗi 404!</h1>
			<p>Trang không tồn tại. Vui lòng thử lại!</p>

			<div class="buttons">
				<div class="pull-right">
					<a th:href="@{/index}" class="sqr-btn">Back home</a>
				</div>
			</div>
		</div>
	</main>
</body>
<th:block id="material">
</th:block>
</html>
