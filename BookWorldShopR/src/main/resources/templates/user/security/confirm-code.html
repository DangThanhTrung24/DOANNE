<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
	<th:block id="breadcums">
		<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-wrap">
							<nav aria-label="breadcrumb">
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Register-Comfirm</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
	</th:block>
	<th:block id="aside">
	</th:block>

	<main>
		<div class="col-lg-9 m-auto login-reg-form-wrap  pr-lg-50">
			<h2>Xác Nhận Email</h1>
			<p>Mã xác nhận đã gửi về qua email của bạn để hoàn tất quá trình đăng
				ký.</p>
			<form th:action="@{/register/confirm-code}" method="post"
				th:object="${userRegister}" class="form-horizontal">
				<fieldset id="account">
				
					<div class="form-group required" style="display: none;">
						<label class="col-sm-2 control-label">Customer Group</label>
						<div class="col-sm-10">
							<div class="radio">
								<label> <input type="radio" name="customer_group_id"
									value="1" checked="checked" /> Default
								</label>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label class="col-sm-5 control-label font-weight-bold">Nhập mã xác nhận</label>
						<div class="col-lg-12">
							<input th:field="*{confirmCode}" class="form-control">
							<div class="text-danger" th:if="${#fields.hasErrors('confirmCode')}"
								th:errors="*{confirmCode}"></div>
						</div>
					</div>
				</fieldset>

				<div class="buttons clearfix">
					<div class="pull-left">
						<a th:href="@{/register}" class="sqr-btn">Trở lại</a>
					</div>
					<div class="pull-right">
						<input type="submit" value="Hoàn tất" class="sqr-btn">
					</div>
				</div>
			</form>
		</div>
	</main>
</body>
<th:block id="material">
	<script src="/assets/user/angular/register.js"></script>
</th:block>
</html>
