<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

</head>
<body>
	<th:block id="breadcums">
		<div class="breadcrumb-area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-wrap">
							<nav aria-label="breadcrumb">
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Forget-Password</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block id="aside">
		<div th:replace="/user/account/account_aside.html"></div>
	</th:block>

	<main>
		<div id="content" class="col-lg-8 m-auto">
			<h1>Xác Nhận Email</h1>
			<p>Vui lòng nhập và kiểm tra email để thay đổi mật khẩu.</p>
			<form th:action="@{/forget-password}" th:object="${userForm}"
				method="post" class="form-horizontal">
				<fieldset id="account">
					<div class="form-group required" style="display: none;">
						<label class="col-sm-2 control-label">Customer Group</label>
						<div class="col-sm-10">
							<div class="radio">
								<label> <input type="radio" name="customer_group_id"
									value="1" checked="checked" /> Default
								</label>
							</div>
						</div>
					</div>
					<div class="form-group required">
						
						<div class="single-input-item">
						<label class=" control-label">Nhập E-Mail đã đăng ký</label>
							<input th:field="*{email}" class="form-control">
							<div class="text-danger"
								th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></div>
						</div>
					</div>
				</fieldset>

				<div class="buttons clearfix">
					<div class="pull-right">
						<input type="submit" value="Tiếp tục" class="sqr-btn">
					</div>
				</div>
			</form>
		</div>
	</main>
</body>
<th:block id="material">
	<script src="/assets/user/angular/register.js"></script>
</th:block>
</html>
