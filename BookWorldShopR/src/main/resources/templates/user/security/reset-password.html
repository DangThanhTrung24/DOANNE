<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
	<th:block id="breadcums">
		<div class="breadcrumb-area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-wrap">
							<nav aria-label="breadcrumb">
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Reset-Password</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block id="aside">
		<div th:replace="/user/layout/_aside.html"></div>
	</th:block>

	<main>
		<div id="content" class="col-sm-7 m-auto login-reg-form-wrap ">
			
			<form action="" th:object="${userForm}" method="post"
				class="form-horizontal">
				<fieldset id="account">
					<div class="form-group required" style="display: none;">
						<label class="col-sm-2 control-label">Customer Group</label>
						<div class="col-sm-10">
							<div class="radio">
								<label> <input type="radio" name="customer_group_id"
									value="1" checked="checked" /> Default
								</label>
							</div>
						</div>
					</div>
					<h2>Reset-Password</h2>
					<div>
						<div class=" single-input-item">
						<label>Mật khẩu mới</label>
							<input type="password" name="password" th:value="*{password}"
								class="form-control">
							<div class="text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>
					</div>
					<div>
						
						<div class=" single-input-item">
						<label>Xác nhận mật khẩu</label>
							<input type="password" th:value="*{confirmPassword}" name="confirmPassword"
								class="form-control" />
							<div class="text-danger"
								th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}"></div>
						</div>
					</div>
				</fieldset>

				<div class="buttons mt-3">
					<div class="text-right">
						<input type="submit" value="Hoàn tất" class="sqr-btn" />
					</div>
				</div>
			</form>
		</div>
	</main>
</body>
<th:block id="material">
	<script src="/assets/user/angular/register.js"></script>
</th:block>
</html>
