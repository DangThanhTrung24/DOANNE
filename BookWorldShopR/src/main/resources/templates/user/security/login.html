<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<th:block id="breadcums">
		<div class="breadcrumb-area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-wrap">
							<nav aria-label="breadcrumb">
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Login</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block id="aside">
	
	</th:block>

	<main>
		<!-- Login Content Start -->
<div class="col-lg-8 m-auto">
	<div class="login-reg-form-wrap  pr-lg-50">
		<h2>Sign In</h2>
		<form th:action="@{/login}" th:object="${userLogin}" method="post">
			<div class="single-input-item">
			
				<div class="text-danger"
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
				</div>
				
				<input th:field="*{username}" placeholder="Email or Username" />
			</div>
			<div class="single-input-item">
			
				<div class="text-danger"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				</div>
				
				<input th:field="*{password}" th:value="*{password}" type="password" placeholder="Enter your Password"  />
			</div>
			<div class="single-input-item">
				<div
					class="login-reg-form-meta d-flex align-items-center justify-content-between">
					<div class="remember-meta">
						<div class="custom-control custom-checkbox">
							<input name="remember-me" type="checkbox" class="custom-control-input"
								id="rememberMe"> <label class="custom-control-label"
								for="rememberMe">Remember Me</label>
						</div>
					</div>
					<a href="/forget-password" class="forget-pwd">Forget Password?</a>
				</div>
			</div>
			<div class="single-input-item">
				<button class="sqr-btn">Login</button>
			</div>
			
		</form>
		
		<div class="mt-3">
				<p>Bạn chưa có tài khoản vui lòng <a th:href="@{/register}" class="text-primary font-weight-bold">đăng ký</a> ?</p>
			</div>
		
	</div>
</div>
<!-- Login Content End -->

	</main>
</body>
<th:block id="material">
	<!-- <script type="text/javascript">
		alert("This is page login!");
	</script> -->
</th:block>
</html>
