<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/_form :: dynamic(
				~{::main},
				~{::#aside},
				~{::#material},
				~{::#breadcums}
				)}">
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<body>
	<th:block id="breadcums">
		<div class="breadcrumb-area">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-wrap">
							<nav aria-label="breadcrumb">
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
									<li class="breadcrumb-item"><a th:href="@{/account}">account</a></li>
									<li class="breadcrumb-item active" aria-current="page">My Favorite</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block id="aside">
		<div th:replace="/user/account/account_aside"></div>
	</th:block>

	<main>
		<div id="content" class="col-lg-12">
			
			
			
			<div class="cart-table table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
					<tr>
						<th class="pro-thumbnail">Thumbnail</th>
						<th class="pro-title">Product</th>
						<th class="pro-price">Manufaturer</th>
						<th class="pro-quantity">price</th>
						<th class="pro-remove">action</th>
					</tr>
				</thead>
					<tbody>
						<tr th:each="item: ${listFavorite}">
							<td class="pro-thumbnail"><a th:href="@{|/product/${item.product.Namesearch}|}"><img
									class="img-fluid" th:src="@{|/assets/img/imageProducts/${item.product.image1}|}" th:title="${item.product.name}" />
							</a></td>
							<td class="pro-title"><a th:href="@{|/product/${item.product.Namesearch}|}">[[${item.product.name}]]</a></td>
							<td class="text-left">[[${item.product.manufacturer.name}]]</td>	
							<td class="text-right">
								<div class="price">[[${#numbers.formatInteger(item.product.price,3,'POINT')}]]₫</div>
							</td>
							<td class="text-right"><a
									th:href="@{|/product/${item.product.Namesearch}|}" data-toggle="tooltip"
									title="Mua ngay" class="btn btn-primary">
									<i class="fa fa-shopping-cart"></i>
								</a> <a th:href="@{|/account/favorite/delete/${item.id}|}" data-toggle="tooltip" title="Xóa"
								class="btn btn-danger"><i class="fa fa-times"></i></a></td>
						</tr>					
					</tbody>

				</table>
			</div>
			<div class="buttons clearfix">
				<div class="pull-right">
					<a th:href="@{/account}" class="sqr-btn mt-3">Back</a>
				</div>
			</div>
		</div>
	</main>

</body>
<th:block id="material">
</th:block>
</html>
