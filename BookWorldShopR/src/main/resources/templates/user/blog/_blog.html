<div class="col-lg-6">
<div class="blog-area space-pro-3 mb-24 fix">
                            <div class="section-title-2 d-flex justify-content-between mb-28">
                                <h3>latest blog</h3>
                                <div class="category-append"></div>
                            </div> <!-- section title end -->
                            <!-- blog wrapper start -->
                            <div class="blog-carousel-active3 slick-padding">
                            
                            <th:block th:each="item: ${listBlog}">
                            
                                <div class="blog-item">
                                    <div class="blog-thumb img-full fix">
                                        <a th:href="@{|/blog/${item.Namesearch}|}">
                                            <img th:src="@{|/assets/img/imageBlog/${item.logo}|}" alt="" height="150px">
                                        </a>
                                    </div>
                                    <div class="blog-content">
                                        <h3><a th:href="@{|/blog/${item.Namesearch}|}">[[${item.title}]]</a></h3>
                                        <div class="blog-meta">
                                            <span class="posted-author">by: admin</span>
                                            <span class="post-date">[[${item.Uploadday}]]</span>
                                        </div>
                                        <p th:text="${#strings.length(item.description) > 100 ? #strings.substring(item.description, 0, 100) + '...' : item.description}"></p>
                                    </div>
                                    <a th:href="@{|/blog/${item.Namesearch}|}">read more <i class="fa fa-long-arrow-right"></i></a>
                                </div> <!-- end single blog item -->
                                
                                
                              </th:block>
                                
                               
                            </div>
                            <!-- blog wrapper end -->
                        </div>
                        
                         </div>
