<!-- related products area start -->
<div class="related-products-area mt-34">
	<div class="section-title mb-30">
		<div class="title-icon">
			<i class="fa fa-desktop"></i>
		</div>
		<h3>related products</h3>
	</div>
	<!-- section title end -->
	<!-- featured category start -->
	<div class="featured-carousel-active slick-padding slick-arrow-style">

		<!-- product single item start -->

		<th:block th:each="item: ${listProductRelated}">

			<div class="product-item fix">
				<div class="product-thumb">
					<a th:href="@{|/product/${item.product.namesearch}|}"> <img
						th:src="@{|/assets/img/imageProducts/${item.product.image1}|}"
						class="img-pri" alt="" height="210px"> <img
						th:src="@{|/assets/img/imageProducts/${item.product.image2}|}"
						class="img-sec" alt="" height="210px">
					</a>

					<th:block th:if="${item.product.sales != 0}">
						<div class="product-label">
							<span>sale</span>
						</div>
					</th:block>

					<div class="product-action-link">
						<a href="#" data-toggle="modal" data-target="#quick_view"> <span
							data-toggle="tooltip" data-placement="left" title="Quick view"><i
								class="fa fa-search"></i></span>
						</a> <a href="#" data-toggle="tooltip" data-placement="left"
							title="Wishlist"><i class="fa fa-heart-o"></i></a> <a href="#"
							data-toggle="tooltip" data-placement="left" title="Compare"><i
							class="fa fa-refresh"></i></a> <a href="#" data-toggle="tooltip"
							data-placement="left" title="Add to cart"><i
							class="fa fa-shopping-cart"></i></a>
					</div>
				</div>
				<div class="product-content">
					<h4>
						<a th:href="@{|/product/${item.product.namesearch}|}">[[${item.product.name}]]</a>
					</h4>
					<div class="pricebox">

						<div class="row">
							<div class="col-lg-6">
								<th:block th:if="${item.product.sales != 0}">
									<span style="text-decoration: line-through;">[[${#numbers.formatInteger(item.product.sales,3,'POINT')}]]₫</span>
								</th:block>
							</div>
							<div class="col-lg-6 ">
								<span class="regular-price ">[[${#numbers.formatInteger(item.product.price,3,'POINT')}]]₫</span>
							</div>
						</div>

						<div class="ratings">

							<th:block th:if="${item.totalStar != 0}">
								<th:block th:each="i: ${#numbers.sequence(1, item.totalStar)}">

									<span class="fa fa-stack"> <i
										class="fa fa-star fa-stack-1x"></i> <i
										class="fa fa-star-o fa-stack-1x"></i>
									</span>

								</th:block>
							</th:block>

							<th:block th:if="${item.totalStar != 5}">
								<th:block
									th:each="i: ${#numbers.sequence(1, 5 - item.totalStar)}">

									<span class="fa fa-stack"> <i
										class="fa fa-star-o fa-stack-1x"></i>
									</span>

								</th:block>
							</th:block>

						</div>
					</div>
				</div>
			</div>

		</th:block>
		<!-- product single item end -->


	</div>
	<!-- featured category end -->
</div>
